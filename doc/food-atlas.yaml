openapi: 3.0.4

info:
  title: Food Atlas
  description: An API for geographical info about recipes
  version: 0.2.0

servers:
  - url: https://food-atlas.cc
    description: Main (production) server
  - url: http://localhost:8080
    description: Local staging server

paths:
  /recipes:
    get:
      summary: Returns a list of recipes
      parameters:
        - in: query
          name: max_time
          schema:
            type: integer
          description: filter out all recipes taking longer than max_time
        - in: query
          name: labels
          schema:
            type: array
            items:
              type: string
          description: filter for recipes containing these labels
      responses:
        "200": # status code
          description: Returns an array of recipes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Recipe"
    post:
      summary: Create a new recipe
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/common/RecipeProperties"
      responses:
        "201":
          description: Recipe created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Recipe"
        "409":
          $ref: "#/components/responses/RecipeExists"
  /recipes/{id}:
    get:
      summary: get a Recipe
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          description: id of the recipe to get
      responses:
        "200":
          description: Returns a single recipe
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Recipe"
        "404":
          $ref: "#/components/responses/RecipeNotFound"
    patch:
      summary: Update a Recipe
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          description: id of the recipe to update
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/common/RecipeProperties"
      responses:
        "200":
          description: Updated recipe
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Recipe"
        "404":
          $ref: "#/components/responses/RecipeNotFound"
    delete:
      summary: Delete a recipe
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          description: id of the recipe to delete
      responses:
        "204":
          description: Recipe deleted
        "404":
          $ref: "#/components/responses/RecipeNotFound"

components:
  responses:
    RecipeExists:
      description: Recipe with this name already exists
    RecipeNotFound:
      description: Recipe not found
  common:
    RecipeProperties: # Object definition
      type: object
      properties:
        name:
          type: string
        labels:
          type: array
          items:
            type: string
        time:
          type: integer
        description:
          type: string
      example:
        name: Carbonara
        labels:
          - pasta
          - pork
          - savory
        time: 20
        description: "Carbonara is a dish from Rome, Italy"
  schemas:
    Recipe:
      allOf:
        - type: object
          required:
            - id
          properties:
            id:
              type: integer
          example:
            id: 1
        - $ref: "#/components/common/RecipeProperties"
